<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/c0a77e3bb7.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Style -->
    <link rel="stylesheet" href="scss/body.css">
</head>
<body>
    <header class="h">
        <!-- Icons -->
        <div class="h-icons">
            <ul class="h-icons-ul">
                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-pinterest"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Menu -->
        <div class="h-menu">
            <div class="h-menu-logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="h-menu-icon">

            </div>
        </div>

        <!-- Navigation -->
        <nav class="h-nav">
            <ul class="h-nav-ul">
                <li>
                    <a href="#">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Sobre</span>
                    </a>
                </li>

                <li class="h-nav-ul-li">
                    <a href="#">
                        <span>Notícias</span>
                    </a>
                </li>

                <li class="h-nav-ul-li">
                    <a href="#">
                        <span>Portfólio</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span>Contato</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- jQuery -->
     <script src="js/jquery.js"></script>
</body>
</html>
